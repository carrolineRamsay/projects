<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="packages/bootstrap/bootstrap-5.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="packages/bootstrap/bootstrap-select.min.css">
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

    <link rel="stylesheet" type="text/css" href="libs/css/style.css">


   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>


   <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">


    <title>Gazetteer</title>

</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark " id="nav">
                <a class="navbar-brand abs">
                <h1 id="gaz-nav">Gazetteer</h1> 
                </a>
                <ul class="navbar-nav ml-auto" id="colsel">
                    <li class="nav-item ml-auto">
                        <select class="cutom-select" name="country" id="country" onchange="getData(value)" data-target="#myModal" data-toggle="modal">
                            <option value="ZZ" selected="selected">Select Country</option>
                        </select>
                    </li>
                </ul>
            </nav>            
        </div>
    </header>

      <main>
        <div id="mapId">

        <!--Weather-->
        <div>
            <div class="modal fade weather" id="weather-modal" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
 
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalTitle">Weather Information</h4>
                            <button type="button" class="close" data-dismiss="modal">x</button>
                        </div>
                        <div class="modal-body" id="modalContent">
                            <table>
                                <tr>
                                    <td colspan="2" id="weather1"></td> 
                                </tr> 
                                <tr>
                                  <td colspan="2" id="weather2"></td> 
                                </tr> 
                                <tr>
                                  <td colspan="2" id="weather3"></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Cloud cover: </td>
                                  <td id="weather4" class='left'></td>
                                </tr>
                                <tr> 
                                    <td class='right'> Temperature: </td>
                                    <td id="weather5" class='left'></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Feels like: </td>
                                  <td id="weather6" class='left'></td>
                                </tr>
                                <tr> 
                                  <td class='right'> Max: </td>
                                  <td id="weather7" class='left'></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Min: </td>
                                  <td id="weather8" class='left'></td>
                                </tr>
                                <tr> 
                                  <td class='right'> Pressure: </td>
                                  <td id="weather9" class='left'></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Humidity: </td>
                                  <td id="weather10" class='left'></td>
                                </tr>
                                <tr> 
                                  <td class='right'> Wind speed: </td>
                                  <td id="weather11" class='left'></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Wind direction: </td>
                                  <td id="weather12" class='left'></td>
                                </tr>
                              
                              </table>
                        </div>
                    </div>
                </div>
            </div>

            <!--Forecast-->

            <div>
                <div class="modal fade forecast" id="forecast-modal" role="dialog">
                  <div class="modal-dialog modal-dialog-centered corona">
                  
                
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Forecast Data</h4>
                        <button type="button" class="close" data-dismiss="modal">x</button>
                      </div>
                      <div class="modal-body" id="modalContent">
                        <table>
                          <tr> 
                            <td id="forecast1"> </td> 
                            <td id="forecast2"> </td> 
                            <td id="forecast3" class='right'> </td>
                            <td id="forecast4" class='left'> </td>
                          </tr> 
                          <tr> 
                            <td id="forecast5"> </td> 
                            <td id="forecast6"> </td> 
                            <td id="forecast7" class='right'> </td>
                            <td id="forecast8" class='left'> </td>
                          </tr> 
                          <tr> 
                            <td id="forecast9"> </td> 
                            <td id="forecast10"> </td> 
                            <td id="forecast11" class='right'> </td>
                            <td id="forecast12" class='left'> </td>
                          </tr> 
                          <tr> 
                            <td id="forecast13"> </td> 
                            <td id="forecast14"> </td> 
                            <td id="forecast15" class='right'> </td>
                            <td id="forecast16" class='left'> </td>
                          </tr> 
                          <tr> 
                            <td id="forecast17"> </td> 
                            <td id="forecast18"> </td> 
                            <td id="forecast19" class='right'> </td>
                            <td id="forecast20" class='left'> </td>
                          </tr>  
                          <tr> 
                            <td id="forecast21"> </td> 
                            <td id="forecast22"> </td> 
                            <td id="forecast23" class='right'> </td>
                            <td id="forecast24" class='left'> </td>
                          </tr> 
                          <tr> 
                            <td id="forecast25"> </td> 
                            <td id="forecast26"> </td> 
                            <td id="forecast27" class='right'> </td>
                            <td id="forecast28" class='left'> </td>
                          </tr>  
                      </table>
                    </div>
                  </div>
                </div>
              </div>

        </div>

    </main>

 

    <script   src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>

    <script type="text/javascript" src="packages/bootstrap/popper.min.js"></script>
    <script type="text/javascript" src="libs/js/script.js"></script>

    <script type="text/javascript" src="packages/bootstrap/bootstrap-select.min.js"></script>
   
</body>
</html>
