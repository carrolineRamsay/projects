<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <meta name="description" content="">
    <meta name="author" content="Carroline Ramsay">

    <link rel="stylesheet" type="text/css" href="packages/bootstrap/bootstrap-5.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="packages/bootstrap/bootstrap-select.min.css">

    <link rel="stylesheet" type="text/css" href="libs/css/style.css">

    <!--Leaflet css-->
   <!--<link rel="stylesheet" type="text/css" href="packages/leaflet/leaflet.css">--> 

   
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

    <!--<link rel="stylesheet" type="text/css" href="packages/easyButton/leaflet-easybutton/src/easy-button.css">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>


    <title>Gazetteer</title>

</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="nav">
                <a class="navbar-brand abs" href="." id="gaz-nav">Gazetteer</a>
                <ul class="navbar-nav ml-auto" id="colsel">
                    <li class="nav-item ml-auto">
                        <select class="cutom-select" name="country" id="country" onchange="getData(value)" data-target="#myModal" data-toggle="modal">
                            <option value="ZZ" selected="selected">Select Country</option>
                        </select>
                    </li>
                </ul>
            </nav>            
        </div>
    </header>

    <main>
        <div id="mapId" class="leaflet-container leaflet-container leaflet-retina leaflet-fade-anim" tabindex="0">

            <div class="modal fade exchange" id="exchange-modal" role="dialog">
                <div class="modal-dialog modal-dialog-centered exchange"></div>

                <!--Exchange Rate-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class= "modal-title" id="modalTitle">Currency Information</h4>
                        <button type="button" class="close" data-dismiss="modal">x</button>
                    </div>
                    <div class="modal-body" id="modalContent">
                        <table>
                            <tr>
                                <td class='right'> Currency: </td>
                                <td id="exchange1" class='left'></td> 
                            </tr> 
                            <tr> 
                                <td class='right'> Conversion: </td>
                                <td id="exchange2" class='left'></td>
                            </tr>
                            <tr> 
                                <td class='right'> Currency Code: </td>
                                <td id="exchange3" class='left'></td> 
                            </tr>
                            <tr>
                                <td class='right'> Symbol: </td>
                                <td id="exchange4" class='left'></td> 
                            </tr>  
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Weather-->
        <div>
            <div class="modal fade weather" id="weather-modal" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
 
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalTitle">Weather Information</h4>
                            <button type="button" class="close" data-dismiss="modal">x</button>
                        </div>
                        <div class="modal-body" id="modalContent">
                            <table>
                                <tr>
                                    <td colspan="2" id="weather1"></td> 
                                </tr> 
                                <tr>
                                  <td colspan="2" id="weather2"></td> 
                                </tr> 
                                <tr>
                                  <td colspan="2" id="weather3"></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Cloud cover: </td>
                                  <td id="weather4" class='left'></td>
                                </tr>
                                <tr> 
                                    <td class='right'> Temperature: </td>
                                    <td id="weather5" class='left'></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Feels like: </td>
                                  <td id="weather6" class='left'></td>
                                </tr>
                                <tr> 
                                  <td class='right'> Max: </td>
                                  <td id="weather7" class='left'></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Min: </td>
                                  <td id="weather8" class='left'></td>
                                </tr>
                                <tr> 
                                  <td class='right'> Pressure: </td>
                                  <td id="weather9" class='left'></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Humidity: </td>
                                  <td id="weather10" class='left'></td>
                                </tr>
                                <tr> 
                                  <td class='right'> Wind speed: </td>
                                  <td id="weather11" class='left'></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Wind direction: </td>
                                  <td id="weather12" class='left'></td>
                                </tr>
                                <tr> 
                                    <td class='right'> Sunrise: </td>
                                    <td id="weather13" class='left'></td> 
                                </tr> 
                                <tr> 
                                  <td class='right'> Sunset: </td>
                                  <td id="weather14" class='left'></td>
                                </tr>
                              </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

  
    <!--<script type="text/javascript" src="packages/easyButton/leaflet-easybutton/src/easy-button.js"></script>-->

   

    
    <script type="text/javascript" src="packages/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="packages/bootstrap/bootstrap-5.0.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="packages/bootstrap/popper.min.js"></script>
    <script type="text/javascript" src="libs/js/script.js"></script>

    <script type="text/javascript" src="packages/bootstrap/bootstrap-select.min.js"></script>
    

    <!--Leaflet packages-->
  <!--<script type="text/javascript" src="packages/leaflet/leaflet-src.js"></script>-->
   
 

</body>
</html>
